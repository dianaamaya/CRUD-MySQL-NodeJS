<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax and Nodejs</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>



    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a id="logout" class="nav-link">LogOut <span class="sr-only">(current)</span></a>
                        </li>                       
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">


            <div class="row pt-4">

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <form id="createLink" action="submit">
                                <div class="form-group">
                                    <input id="title" type="text" class="form-control" name="title" placeholder="Title"
                                        autofocus required>
                                </div>
                                <div class="form-group">
                                    <input id="url" type="url" name="url" class="form-control" placeholder="URL"
                                        required>
                                </div>
                                <div class="form-group">
                                    <textarea id="description" name="description" rows="2" class="form-control"
                                        placeholder="description" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="type">Type</label>
                                    <select id="type" name="type" class="form-control" required>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success btn-block">
                                        Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="alert alert-success alert-dismissible fade out hidden mt-4" role="alert">
                        Changes where implemented!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>

                <div class="col-md-8">
                    <div id="linksList" class="row">
                    </div>
                </div>

            </div>
        </div>

    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="./js/ajax.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/authentication.js"></script>

</body>

</html>
